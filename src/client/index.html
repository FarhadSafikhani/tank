<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TANK SURVIVOR MP</title>

    <!-- ParcelJS is responsible for building this file -->
    <script src="./index.ts" type="module"></script>

    <style type="text/css">
        * {margin:0; padding:0;}

        body {
            background-color: #000;
            overflow: hidden;
        }

        .options {
            position: absolute;
            top: 14px;
            right: 14px;
            color: #fff;
        }

        #matter {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .ui-br {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .ui-text {
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

    </style>

</head>

<body>
    <div class="options"></div>
    <div id="ui">
        <div class="ui-br">
            <div class="ui-text room-name">ABCD</div>
        </div>
    </div>
</body>

</html>
