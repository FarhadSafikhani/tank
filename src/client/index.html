<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TANK SURVIVOR MP</title>

    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <link href="./css/ui.css" type="text/css" rel="stylesheet" />
    <link href="./css/dialog.css" type="text/css" rel="stylesheet" />

    <!-- ParcelJS is responsible for building this file -->
    <script src="./index.ts" type="module"></script>

</head>

<body oncontextmenu="return false;">
    <div id="canvas-container">
        <canvas id="game-canvas"></canvas>
    </div>
    
    <div id="ui">
        
        <div id="ui-br" class="ui-container">
            
            <div id="kill-message-area">
            </div>
            
            <div id="gameover" class="ui-text">GAME OVER</div>


            <div id="respawn-panel" class="ui-text">
                <div id="respawn-killer"><span id="respawn-killer-name">- - -</span> killed you.</div>
                <div>Respawning</div>
                <div id="respawn-timer">00:00</div>
            </div>

            <div id="ui-weapons-container">

            </div>

            <!-- <div id="shots" class="ui-text">0</div> -->

        </div>

    </div>

    <div id="settings-btn" class="ui-btn"></div> 
    <div id="room-id" class="ui-text">ROOMID</div>
    <div id="dialog-mask"></div>
    <div id="dialog-char" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">PLAYER NAME</div>
            <div class="dialog-panel">
                <input type="text" id="player-name-input" placeholder="Pick a player name" />
            </div>
            <div class="dialog-header">SELECT VEHICLE</div>
            <div id="dialog-vehcile-choices" class="dialog-panel">
                <div class="tank-select">TANK</div>
                <div class="tank-select">APC</div>
            </div>
        </div>
        <!-- <div class="dialog-buttons">
            <button id="ok-button">OK</button>
            <button id="cancel-button">Cancel</button>
        </div> -->
        <div class="dialog-close">X</div>
    </div>
</body>

</html>
